<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Site</h1>
    </header>

    <main>
        <h2>About</h2>
        <p>This is a simple example of an HTML page with a header, main content area, and footer.</p>
        <p>You can add more content here, such as images, links, or even videos!</p>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Site</p>
    </footer>
</body>
</html>
